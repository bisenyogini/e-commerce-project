<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragment/commonUser :: header"></div>
<body>
<div th:replace="fragment/commonUser :: menu"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center"><h3>Category Data</h3></div>
        <div class="card-body"></div>
        <table class="table-hover">
           <th>Category Name</th>
            <th>Category Type</th>
            <th>Alias</th>
            <th>Status</th>
            <th>Action</th>
            <tr th:each="ob:${list}">
                <td th:text="${ob.catName}"></td>
                <td th:text="${ob.categoryType.catType}"></td>
                <td th:text="${ob.alias}"></td>
                <td th:text="${ob.status}"></td>
                <td><a th:href="@{/category/edit(catId=${ob.catId})}" class="btn btn-success">Edit<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                <td><a th:href="@{/category/delete(catId=${ob.catId})}" class="btn btn-danger">Delete<i class="fa fa-trash-o" aria-hidden="true"></i></a></td>

            </tr>

        </table>
        <div class="card-footer">
            <span th:text="${message}"></span>
        </div>




    </div>




</div>
</body>
</html>
